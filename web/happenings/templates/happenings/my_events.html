{% extends 'web/base.html' %}

{% block body %} These are your events!
    {% if my_events_list %}
    <ul>
    {% for event in my_events_list %}
        <!--<li> {{event.name}} </li>-->
        <li><a href="{% url 'event_detail' event.id %}">{{ event.name }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>You haven't added any events yet!</p>
    {% endif %}
    <br>
    <button><a href={% url 'create_event' %}>Create Event</a></button>
{% endblock body %}
