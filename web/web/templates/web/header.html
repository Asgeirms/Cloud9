{% load static %}

<link rel="stylesheet" href="{% static 'web/css/header.css' %}">

<header id="header">
    <div class="ui inverted segment">
        <div class="ui inverted secondary menu">
            <a href="{% url 'swiping' %}" class="active item"> Swipe! </a>
                
            {% if user.is_authenticated %}
                <a href="{% url 'my_events' %}" class="item"> My events </a>
            {% endif %}

            <a href="{% url 'filtered_event_list' %}" class="item"> All Events </a>

            {% if user.is_staff %}
                <a href="{% url 'export_xml' %}" class="item">Download XML</a>
            {% endif %}

            <a href="https://www.thelist.no/" class="item"> The List </a>

            <a href="https://visittrondheim.no/" class="item"> Visit Trondheim </a>

            {% if user.is_authenticated %}
                <div id="nav-user-dropdown" class="ui dropdown right item">
                    <div class="text"> {{ user.username }} </div>
                        <i class="dropdown icon text"></i>
                        <nav class="menu transition" >
                             {% if user.is_staff %}
                                 <a href="{% url 'adminpanel' %}" class="item">Adminpanel</a>
                             {% endif %}
                            <a href="{% url 'logout' %}" class="item"> Sign out </a>
                        </nav>
                </div>
            {% else %}
                <a href="{% url 'login' %}" class="right item"> Sign in </a>
            {% endif %}
        </div>

    </div>

</header>


<script>
    $('.ui.dropdown, #nav-user-dropdown').dropdown({action: 'hide'});
</script>
